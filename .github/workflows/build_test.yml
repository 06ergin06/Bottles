name: Test meson build
on:
  push:
    branches: [ master ]
  pull_request:	
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v2

      - name: Add user
        run: |
          useradd user -G wheel && echo "user ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Install Packages
        run: |
          echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf

          pacman -Syu --noconfirm \
            git \
            base-devel \
            meson \
            ninja \
            sudo \
            lib32-gnutls \
            gtksourceview3 \
            gtksourceview4 \
            hicolor-icon-theme \
            dconf \
            python \
            libhandy \
            gtk3 \
            p7zip \
            python-gobject \
            python-requests \
            python-yaml \
            python-markdown \
            python-pip \
            cabextract \
            webkit2gtk \
            xorg-xdpyinfo

          pip install patool
        
      - name: libhandy-1.5.90
        run: |
          git clone https://gitlab.gnome.org/GNOME/libhandy.git && cd libhandy
          git checkout c09c1503237dc719d91b52182fc4ab632cc390ad
          meson build . -Dprofiling=false -Dintrospection=enabled -Dgtk_doc=false -Dtests=false -Dexamples=false -Dvapi=false -Dglade_catalog=disable32
          ninja install

      - name: Build
        run: |
          chown user -R .
          chmod +x install.sh
          su user -c "./install.sh"
